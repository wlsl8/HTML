<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/02.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.5,
                spaceBetween: 15,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                speed: 1000
            });
        }
    </script>
</head>

<body>
    <section class="section-01">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/image-10.jpg" alt="">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/image-11.jpg" alt="">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/image-12.jpg" alt="">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/image-13.jpg" alt="">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/image-14.jpg" alt="">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/image-15.jpg" alt="">
                </div><!-- swiper-slide end -->
            </div><!-- swiper-wrapper end -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-buton-prev"></div>
        </div><!-- swiper end -->
    </section><!-- section-01 end -->
</body>

</html>
