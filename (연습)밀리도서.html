<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀리도서연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 375px;
            border: 2px solid black;
        }
        .list{
            width: calc(100%-48px);
            background-color: rgb(179, 138, 86);
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .list .item{
            width: 99px;
        }
        .list .item h1{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="item">
            <img src="img/밀리도서1.jpg" alt="길을 잃어버렸어요! 책 이미지">
            <h1>길을 잃어버렸어요!</h1>
        </div>
        <div class="item">
            <img src="img/밀리도서2.jpg" alt="부서진 여름 책 이미지">
            <h1>부서진 여름</h1>
        </div>
        <div class="item">
            <img src="img/밀리도서3.jpg" alt="한경비즈니스 1332호 책 이미지">
            <h1>한경 비즈니스 1332호</h1>
        </div>
        <div class="item">
            <img src="img/밀리도서4.jpg" alt="메종 책 이미지">
            <h1>메종</h1>
        </div>
        <div class="item">
            <img src="img/밀리도서5.jpg" alt="리빙센스2021.6 책 이미지">
            <h1>리빙센스 2021.6</h1>
        </div>
        <div class="item">
            <img src="img/밀리도서6.jpg" alt="괴물 책 이미지">
            <h1>괴물</h1>
        </div>

    </div>
</body>
</html>
