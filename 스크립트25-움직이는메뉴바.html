<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>움직이는메뉴바</title>
    <link rel="stylesheet" href="css/스크립트25.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //부모를 기준으로 x축의 좌표값 확인
            //->position().left  x축의 좌표값 확인
            //->position().top   y축의 좌표값을 확인

            /* 모바일에서 사용할 경우 touchstart 추가 -> 터치하면 작용가능 */
            $('.menu-01 ul li').on('mouseenter touchstart', function(){
                //console.log($(this).position().left)
                let moveLeft = $(this).position().left;
                $('.menu-01 .menu_bar').stop().animate({
                    'left' : moveLeft
                });
            });



            //너비값이 다른 메뉴바
            //outerWidth() 패딩 + 테두리 포함된 너비값 찾기

            //.menu-02 ul li에게 마우스 올렸을 때 실행
            //.menu-02 .menu_bar에게 animate 적용
            //left값과 width값 적용
            //left -> 마우스 올린 요소($(this))의 x축 좌표값
            //width -> 마우스 올린 요소($(this))의 너비값

            let menuWidth = $('.menu-02 ul li:first').outerWidth()
            $('.menu-02 .menu_bar').width(menuWidth);  /* 화면 들어갔을 때 부터 처음 바가 해당 칸에 딱 맞게 있도록 설정 */

            $('.menu-02 ul li').on('mouseenter', function(){
                let moveLeft = $(this).position().left;
                let moveWidth = $(this).outerWidth();
                $('.menu-02 .menu_bar').stop().animate({
                    'left' : moveLeft,
                    'width' : moveWidth
                });
            });

        });// end
    </script>
</head>
<body>
    <div class="menu-01">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
        <div class="menu_bar">
            <span>메뉴바</span>
        </div><!-- .menu_bar end -->
    </div><!-- .menu-01 end -->


    <div class="menu-02">
        <ul>
            <li>뉴스스탠드</li>
            <li>언론사편집</li>
            <li>엔터</li>
            <li>스포츠</li>
            <li>경제</li>
        </ul>

        <div class="menu_bar">
            <span>메뉴바</span>
        </div><!-- .menu_bar -->
    </div><!-- .menu-02 end -->
</body>
</html>
