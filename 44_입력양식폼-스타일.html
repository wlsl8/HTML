<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식폼-스타일</title>
    <link rel="stylesheet" href="css/44.css">
</head>
<body>
    <section class="form">
    <form action="">
        <div class="box">
            <label for="name1">이름</label>
            <input type="text" name="name" id="name1" placeholder="이름을 입력해주세요">
        </div><!-- box end -->
        <div class="box">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
        </div><!-- box end -->

        <div class="check">
            <h3>점심 메뉴 추천</h3>
            <ul>
                <li>
                    <input type="checkbox" name="food" value="food1" id="food1">
                    <label for="food1">한식</label>
                </li>
                <li>
                    <input type="checkbox" name="food" value="food2" id="food2">
                    <label for="food2">양식</label>
                </li>
                <li>
                    <input type="checkbox" name="food" value="food3" id="food3">
                    <label for="food3">일식</label>
                </li>
                <li>
                    <input type="checkbox" name="food" value="food4" id="food4">
                    <label for="food4">분식</label>
                </li>
            </ul>
        </div><!-- check end -->
    </form>
    </section><!-- form end -->
</body>
</html>
