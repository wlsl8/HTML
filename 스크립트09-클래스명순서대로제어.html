<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스명순서대로제어</title>
    <link rel="stylesheet" href="css/스크립트09.css">
    <script>
        window.onload=()=>{
            let item = document.getElementsByClassName('item'); /* 인덱스 값 작성안하면 모든 아이템을 지정하는게 됨 */
            let btn = document.getElementsByClassName('btn')[0];
            
            let i=0;
            //item[1] 인덱스 설정[index]
            //classList.add('클래스명') => 클래스명 추가
            //classList.remove('클래스면') => 클래스명 삭제

            //item[2].classList.add('active')
            //item[0].classList.remove('active')
            
            btn.addEventListener('click', ()=>{
                i++;
               
                item[i-1].classList.remove('active');
                if(i>=item.length){
                    i=0;
                } /* if문 적용 순서 잘 보기 */
                item[i].classList.add('active');
                
                
            });
        }; //end
    </script>
</head>
<body>
    <div class="list">
        <div class="item active">아이템1</div>
        <div class="item">아이템2</div>
        <div class="item">아이템3</div>
        <div class="item">아이템4</div>
        <div class="item">아이템5</div>
    </div><!-- list end -->
    <button class="btn">버튼</button>
</body>
</html>
