<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃베스트</title>
    <link rel="stylesheet" href="css/00.css">
</head>
<body>
    <div class="list">
        <div class="title">
            <h1>베스트 상황 맞춤 플레이리스트</h1>
            <p>더보기></p>
        </div><!-- title end -->
        <div class="item">
            <div class="song">
                <img src="img/song-1.jpg" alt="">
                 <div class="text">
                    <strong>여행의 설렘을 품은 가요</strong>
                    <span>일상에서 벗어나 새로운 순간의 두근거림을 느껴보세요!</span>
                    <p>트랙 99개</p>
                </div><!-- text end -->
            </div><!-- song end -->

            <div class="song">
                <img src="img/song-3.jpg" alt="">
                <div class="text">
                    <strong>한국 힙합: 턴 업 서울</strong>
                    <span>지금 한국에서 가장 핫한 에너지의 힙합과 함꼐 턴업!</span>
                    <p>트랙 90개</p>
                </div><!-- text end -->
            </div><!-- song end -->

             <div class="song">
                <img src="img/song-2.jpg" alt="">
                <div class="text">
                    <strong>잔잔한 밤 드라이빙 발라드/R&B</strong>
                    <span>국내 발라드/R&B와 함께 평화롭고 편안한 밤 드라이빙 하세요.</span>
                    <p>트랙 74개</p>
                </div><!-- text end -->
            </div><!-- song end -->

            <div class="song">
                <img src="img/song-4.jpg" alt="">
                <div class="text">
                    <strong>팬시하고 힙한 드라이빙 팝</strong>
                    <span>한 손은 창문, 한 손은 핸들에 손을 걸치고 음악을 즐기는 당신을 위한 팝 음악 입니다.</span>
                    <p>트랙 92개</p>
                </div><!-- text end -->
            </div><!-- song end -->
        </div><!-- item end -->
    </div><!-- list end -->
</body>
</html>
