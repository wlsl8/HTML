<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    <script>
        window.onload=()=>{
            let num = document.getElementsByClassName('num')[0];
            let downBtn = document.getElementsByClassName('down')[0];
            let upBtn = document.getElementsByClassName('up')[0];

            //초기값, 시작하고자 하는 값
            let i = 0;

            //증가버튼을 클릭했을때 실행
            //증가연산자 1씩 증가, 변수++;
            //감소연산자 1씩 감소, 변수--;
            upBtn.addEventListener('click', ()=>{
                //alert();
                i++;
                //console.log(i++)  /* i가 잘 작동되는 지 확인하는 것 */
                num.innerHTML = i;
            });
            downBtn.addEventListener('click',()=>{
                i--;

                //i값보다 0이 크면 i값은 0으로 설정
                if(i<0){
                    i=0;
                }
                num.innerHTML = i;
            });

        }; //script end
    </script>
</head>
<body>
    <div class="btn_wrap">
        <button class="down">감소-</button>
        <span class="num">0</span>
        <button class="up">증가+</button>
    </div>
</body>
</html>
