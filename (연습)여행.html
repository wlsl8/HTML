<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행</title>
    <link rel="stylesheet" href="css/00여행.css">
</head>
<body>
    <section class="all">
        <div class="title">
            <h1>유럽여행 BEST 3</h1>
            <span>최근 5년간 가장 인기 있는 장소!</span> 
        </div><!-- title -->

        <div class="list">
            <div class="item">
                <img src="img/trip-1.png\" alt="">
                <div class="name">
                    <strong>BEST 1</strong>
                    <b>영국 런던</b>
                    <p>타워 브릿지, 빅밴, 버킹검 궁전 등<br>여유가 있는 도시 런던 속으로!</p>
                </div><!-- name end -->
            </div><!-- item end -->
            <div class="item">
                <img src="img/trip-2.png\" alt="">
                <div class="name">
                    <strong>BEST 2</strong>
                    <b>스페인 바르셀로나</b>
                    <p>가우디의 도시이자 예술과 건축이<br>유명한 스페인 여행의 중심!</p>
                </div><!-- name end -->
            </div><!-- item end -->
            <div class="item">
                <img src="img/trip-3.png\" alt="">
                <div class="name">
                    <strong>BEST 3</strong>
                    <b>프랑스 파리</b>
                    <p>에펠탑, 세느 강 등<br>로맨스와 설레임이 가득한 프랑스!</p>
                </div><!-- name end -->
            </div><!-- item end -->
        </div><!-- list end -->
    </section><!-- all end -->
</body>
</html>
