<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동네서점</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .wrap{
            width: 426px;
            height: 932px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .title {
            margin-top: 50px;
            margin-left: 20px;
        }
        .title ul{
            display: flex;
            padding-top: 20px;
        }
        .title ul li{
            padding-right: 14px;
            font-size: 16px;
        }
        .list-1 h1{
            font-size: 20px;
            padding-top: 62px;
            margin: 20px;
        }
        .list-1 .item{
            display: flex;
            margin: 20px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        .list-1 .item p{
            margin-left: 10px;
        }
        .list-2 h1{
            font-size: 20px;
            padding-top: 50px;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>동네서점</h1>
            <ul>
                <li>베스트</li>
                <li>신상품</li>
                <li>이벤트</li>
                <li>사은품</li>
            </ul>
        </div><!-- title end -->

        <div class="list-1">
            <h1>베스트</h1>
            <div class="item">
            <img src="img/동네서점 사진1.png" alt="">
            <p>미스터 프레지던트</p>
            <span>탁현민</span>
            </div><!-- item end -->
        </div><!-- list end -->

        <div class="list-2">
            <h1>오늘의 선택</h1>
            <div class="item">
                <img src="img/동네서점 사진2.png" alt="">
                <p>세이노의 가르침</p>
            </div><!-- item end -->
            <div class="item">
                <img src="img/동네서점 사진3.png" alt="">
                <p>행복을 담아줄께</p>
            </div><!-- item end -->
            <div class="item">
                <img src="img/동네서점 사진4.png" alt="">
                <p>에이든 국내여행...</p>
            </div><!-- item end -->
            <div class="item">
                <img src="img/동네서점 사진5.png" alt="">
                <p>원씽</p>
            </div><!-- item end -->
            <div class="item">
                <img src="img/동네서점 사진6.png" alt="">
                <p>불편한 편의점</p>
            </div><!-- item end -->
            <div class="item">
                <img src="img/동네서점 사진7.png" alt="">
                <p>역행자</p>
            </div><!-- item end -->
        </div><!-- list-2 end -->

    </div><!-- wrap end -->
</body>
</html>
