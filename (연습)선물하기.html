<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물하기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .wrap{
            width: 430px;
            height: 1124px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .title h1 {
            width: 390px;
            text-align: center;
            margin: 0 auto;
            border-bottom: 1px solid rgb(201, 201, 201);
            padding: 20px;
        }
        .title ul{
            width: 430px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .title ul li{
            font-size: 13px;
            border: 1px solid rgb(190, 190, 190);
            height: 40px;
            padding: 0 10px;
            margin-left: 15px;
           line-height: 40px;
        }
        .list{
            width: 430px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .list .item{
            width: 193px;
            height: 278px;
            padding-bottom: 16px;
            margin: 0 auto;
        }
        .list .item img{
            width: 193px;
            height: 193px;
        }
        .list .item p{
            font-size: 13px;
            padding-left: 16px;
        }
        .list .item b{
            font-size: 16px;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>선물하기</h1>
            <ul>
                <li>전체</li>
                <li>뷰티</li>
                <li>유아동</li>
                <li>스포츠/레저</li>
                <li>리빙/인테리어</li>
            </ul>
        </div><!-- title end -->

        <div class="list">
            <div class="item">
                <img src="img/image.jpg" alt="">
                <p>신세계백화점 DIOR NEW 립글로우</p>
                <b>47,500원</b>
            </div><!-- item end -->
            <div class="item">
                <img src="img/image-1.jpg" alt="">
                <p>신세계백화점 이솝 [이솝 공식] 레저렉션 아로마틱 핸드 밤 75...</p>
                <b>37,050원</b>
            </div><!-- item end -->
            <div class="item">
                <img src="img/image-2.jpg" alt="">
                <p>신세계백화점 프라다 뷰티 [쇼핑백 증정] 프라다 립 밤</p>
                <b>60,000원</b>
            </div><!-- item end -->
            <div class="item">
                <img src="img/image-3.jpg" alt="">
                <p>신세계백화점 입생로랑 캔디 글레이즈 컬러밤</p>
                <b>47,025원</b>
            </div><!-- item end -->
            <div class="item">
                <img src="img/image-4.jpg" alt="">
                <p>신세계백화점 이솝 [이솝 공식] 레저렉션 아로마틱 핸드 워시...</p>
                <b>52,250원</b>
            </div><!-- item end -->
            <div class="item">
                <img src="img/image-5.jpg" alt="">
                <p>신세계백화점 아뜰리에 슈 [아뜰리에슈] 핑크회전목마속싸개...</p>
                <b>118,000원</b>
            </div><!-- item end -->
        </div><!-- list end -->
    </div><!-- wrap end -->
</body>
</html>
