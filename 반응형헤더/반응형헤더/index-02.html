<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이노션에스</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = () => {
            document.querySelector('.nav_btn').addEventListener('click', () => {
                document.querySelector('.nav-mobile').classList.add('active');
            });
            document.querySelector('.close_btn').addEventListener('click', () => {
                document.querySelector('.nav-mobile').classList.remove('active');
            });

        };//script end
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="이노션에스">
                </a>
            </h1><!-- .logo -->

            <nav class="nav-pc pc">
                <ul class="gnb">
                    <li>
                        <a href="#">ABOUTS</a>
                    </li>
                    <li>
                        <a href="#">WORKS</a>
                    </li>
                    <li>
                        <a href="#">SOLUTIONS</a>
                    </li>
                    <li>
                        <a href="#">INSIGHTS</a>
                    </li>
                    <li>
                        <a href="#">CAREERS</a>
                    </li>
                    <li>
                        <a href="#">CONTACTS</a>
                    </li>
                </ul><!-- .gnb -->
            </nav><!-- .nav-pc -->

            <ul class="lang pc">
                <li><a href="#">KOR</a></li>
                <li><a href="#">ENG</a></li>
            </ul><!-- lang -->

            <button class="nav_btn mobile">
                <img src="img/btn_menu.svg" alt="메뉴보기">
            </button><!-- nav_btn -->

            <nav class="nav-mobile mobile">
                <button class="close_btn">
                    <img src="img/ic_close.svg" alt="메뉴닫기">
                </button><!-- close_btn -->

                <ul class="gnb">
                    <li>
                        <a href="#">ABOUTS</a>
                    </li>
                    <li>
                        <a href="#">WORKS</a>
                    </li>
                    <li>
                        <a href="#">SOLUTIONS</a>
                    </li>
                    <li>
                        <a href="#">INSIGHTS</a>
                    </li>
                    <li>
                        <a href="#">CAREERS</a>
                    </li>
                    <li>
                        <a href="#">CONTACTS</a>
                    </li>
                </ul><!-- .gnb -->

                <ul class="lang">
                    <li><a href="#">KOR</a></li>
                    <li><a href="#">ENG</a></li>
                </ul><!-- lang -->
            </nav><!-- .nav-mobile -->

        </div><!-- .inner end -->
    </header><!-- .header end -->

    <main class="main">
        <section class="main_visual">
            <img src="img/kv.png" alt="We are Innovative Solutionists">
        </section><!-- .main_visual end -->
    </main><!-- .main end -->
</body>

</html>
