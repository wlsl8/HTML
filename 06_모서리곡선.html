<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모서리곡선</title>
    <style>
        *{
            margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    ul li{
        width:300px;
        height: 300px;
        background-color:rgb(50, 102, 170);
        margin: 20px;
        text-align:center;
        line-height:300px; 
        /*  */
    }
     ul li:nth-child(1){
        border-radius: 20px;
     }
     ul li:nth-child(2){
        border-radius: 20px 40px;
     }
     ul li:nth-child(3){
        border-radius: 30px 50px 70px;
     }
     ul li:nth-child(4){
        border-radius: 10px 40px 60px 80px;
     }
     ul li:nth-child(5){
        border-radius: 50%;
     }
     div a{
            text-decoration:none;
            width: 200px;
            height: 60px;
           background-color: blueviolet;
           display:block;
           border-radius: 30px;
           text-align:center;
           line-height:60px;
     }

    </style>
</head>
<body>
    <ul>
        <li>곡선 1</li>
        <li>곡선 2</li>
        <li>곡선 3</li>
        <li>곡선 4</li>
        <li>곡선 5</li>
    </ul>

    <div>
        <a href="#">바로 예약하기</a>
    </div>
</body>
</html>
