<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유럽여행</title>
    <link rel="stylesheet" href="css/24.css">
</head>
<body>

    <div class="item">
        <img src="img/trip-1.png" alt="">
        <div class="text">
            <strong>BEST 1</strong>
            <div class="item_title">
                <h2>영국 런던</h2>
                <p>타워 브릿지, 빅벤, 버킹검 궁전 등<br>
                여유가 있는 도시 런던 속으로!</p>
            </div><!-- item_title end -->
        </div><!-- text end -->
    </div><!-- item end -->

    <div class="item">
        <img src="img/trip-2.png" alt="">
        <div class="text">
            <strong>BEST 2</strong>
            <div class="item_title">
                <h2>스페인 바르셀로나</h2>
                <p>가우디의 도시이자 예술과 건축이
                    <br>유명한 스페인 여행의 중심!</p>
            </div><!-- item_title end -->
        </div><!-- text end -->
    </div><!-- item end -->

    <div class="item">
        <img src="img/trip-3.png" alt="">
        <div class="text">
            <strong>BEST 3</strong>
            <div class="item_title">
                <h2>프랑스 파리</h2>
                <p>에펠탑, 세느 강 등
                    <br>로맨스와 설레임이 가득한 프랑스!</p>
            </div><!-- item_title end -->
        </div><!-- text end -->
    </div><!-- item end -->

</body>
</html>
